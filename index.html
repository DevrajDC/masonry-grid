<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Masonry Grid</title>
    <style>
        .masonry{
            display:grid;
            gap:20px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
        .masonry-content{height:250px}
        [class*='masonry-brick']{background-color:orange;}
        .masonry-brick--2x{grid-row-end:span 2}
    </style>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="masonry">
            <div class="masonry-brick--2x" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick--2x" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick--2x" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick--2x" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick--2x" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick--2x" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
            <div class="masonry-brick" data-aos="fade-up">
                <div class="masonry-content"></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
