<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masonry using CSS Grid Masonry</title>
    <style>
      body {
        margin: 0;
        padding: 0 30px 30px 30px;
      }
      .grid {
        margin-top:30px;
        display: grid;
        grid-gap: 30px;
        grid: masonry / repeat(auto-fit, minmax(20em, 1fr));
      }

      .item {
        height: 200px;
        background-color: #bebebe;
      }
    </style>
  </head>
  <body>
    <h3>Yay! Masonry Grid layout is here.</h3>
    <p>
      This feature is available in FF Nightly (it's in the testing phase). Set
      the layout.css.grid-template-masonry-value.enabled to true in about:config
    </p>
    <div class="grid">
      <div class="item" style="height: 100px;"></div>
      <div class="item" style="height: 400px;"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item" style="height: 250px;"></div>
      <div class="item"></div>
      <div class="item" style="height: 350px;"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
